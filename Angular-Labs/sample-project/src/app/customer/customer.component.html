<form [formGroup]="CustomerModel.formCustomerGroup">
<h1>Add Customer</h1>
Customer Code
<input [(ngModel)]="CustomerModel.customerCode" formControlName="CustomerNameControl" type="text" /><br/><br/>
Customer Name
<input [(ngModel)]="CustomerModel.customerName"  formControlName="CustomerCodeControl" type="text" /><br/><br/>
Customer Amount
<input [(ngModel)]="CustomerModel.customerAmount" formControlName="CustomerAmountControl" type="number" /><br/><br/>
<input type="button" [disabled]="!(CustomerModel.formCustomerGroup.valid)"  value="Add Customer" (click)="Add()" />

</form>
<br/><br/>
